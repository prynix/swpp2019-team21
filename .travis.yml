matrix:
  include:
    - language: node_js
      node_js:
        - "10"
      dist: xenial
      addons:
        sonarcloud:
          organization: "swsnu"
          token:
            secure: ""
      before_install:
        - cd frontend
      install:
        - yarn install
        - yarn add coveralls
      script:
        - ./node_modules/.bin/eslint src
        - yarn test --coverage --watchAll=false
      after_success:
        - sonar-scanner
        - yarn coveralls
    - language: python
      python: "3.6"
      dist: xenial
      addons:
        sonarcloud:
          organization: "swsnu"
          token:
            secure: ""
      services:
        - mysql
      before_install:
        - cd backend
      install:
        - pip3 install -r requirements.txt
        - pip3 install coveralls
        - sudo mysql < db_set
        - sudo service mysql restart
        - sudo mysql < db_create
        - mysql -uroot adit_db < adit_db.sql
      script:
        #- pylint **/*.py
        - coverage run --source="." manage.py test adit
        - coverage report
        - coverage xml
      after_success:
        - sonar-scanner
        - coveralls